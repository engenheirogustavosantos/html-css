<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando gradiente</h1>
    <style>

        /*configuração global da CSS */
        *{
            height: 100%;
        }

        body{
            background-image: linear-gradient(to right, #4B69D7, #B0338F, #C7308D, #E23A5D, #F8A69B, #FFDE81 99%);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
